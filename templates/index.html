<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Local</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>ChatGPT Local</h1>
  <form method="POST">
    <input type="text" name="pergunta" placeholder="Digite sua pergunta">
    <button type="submit">Enviar</button>
  </form>
  {% if resposta %}
    <div class="resposta">Bot: {{ resposta }}</div>
  {% endif %}
</body>
</html>
